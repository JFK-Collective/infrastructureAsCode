name: Terraform Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish Terraform Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up version info
        id: vars
        run: |
          VERSION=${GITHUB_REF_NAME}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Terraform Artifact
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          mkdir -p dist
          tar -czf dist/terraform-${VERSION}.tar.gz OVING2/
          echo "âœ… Built artifact for version $VERSION"

      - name: Verify artifact exists (debug)
        run: ls -lh dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Terraform Release ${{ steps.vars.outputs.version }}"
          tag_name: ${{ steps.vars.outputs.version }}
          generate_release_notes: true
          files: dist/terraform-${{ steps.vars.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }} # PAT required to trigger CD workflows: https://github.com/orgs/community/discussions/25281
