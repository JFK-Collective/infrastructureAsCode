name: Terraform CD

on:
  push:
    branches:
      - main
    paths:
      - "OVING2/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    environment: dev
    env:
      WORKDIR: "OVING2"
      BACKEND_HCL: "OVING2/shared/backend.hcl"
      TF_INPUT: "false"
      TF_IN_AUTOMATION: "true"
      ENVIRONMENT: "dev"
      LOCATION: "westeurope"
      PROJECT_NAME: "OBLIG2"
      KEYVAULT_NAME: "kv-tfstate-jfk"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for Terraform (OIDC)
        run: |
          {
            echo "ARM_USE_OIDC=true"
            echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
            echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
            echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          } >> "$GITHUB_ENV"

      # ðŸ‘‡ Fetch tfvars from Key Vault
      - name: Fetch tfvars from Azure Key Vault
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Fetching tfvars for DEV environment"
            az keyvault secret show \
              --vault-name ${{ env.KEYVAULT_NAME }} \
              --name "dev-tfvars" \
              --query value -o tsv > ${{ env.WORKDIR }}/terraform/dev.tfvars
            echo "âœ… Saved dev.tfvars from Key Vault"

      - name: Terraform Init
        working-directory: ${{ env.WORKDIR }}/terraform
        run: |
          terraform init \
            -backend-config="${{ github.workspace }}/${{ env.BACKEND_HCL }}" \
            -backend-config="key=projects/storageaccount/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT }}.tfstate" \
            -input=false \
            -no-color

      - name: Terraform Apply
        working-directory: ${{ env.WORKDIR }}/terraform
        run: |
          terraform apply -auto-approve \
            -var-file="dev.tfvars" \
            -no-color

      - name: Terraform Output
        working-directory: ${{ env.WORKDIR }}/terraform
        run: |
          echo "### Terraform Outputs for DEV" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color | tee -a $GITHUB_STEP_SUMMARY


